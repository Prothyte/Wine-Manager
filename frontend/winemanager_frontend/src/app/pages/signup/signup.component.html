<mat-card>
    <mat-card-content>
        <div class="header">
            <P>Register</P>
        </div>
        <form (ngSubmit)="onSignUp()" name="signupForm" [formGroup]="signupForm">
            <div class="firstname">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input formControlName="name" matInput placeholder="Enter First Name" required />
                    <mat-error *ngIf="!signupForm.controls['name'].valid">
                        First Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="lastname">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="name" matInput placeholder="Enter Last Name" required />
                    <mat-error *ngIf="!signupForm.controls['name'].valid">
                        Last Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input formControlName="email" matInput placeholder="Enter email address" required />
                    <mat-error *ngIf="!signupForm.controls['email'].valid">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Confirm Email Address</mat-label>
                    <input formControlName="email" matInput placeholder="Enter email address" required />
                    <mat-error *ngIf="!signupForm.controls['email'].valid">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="!signupForm.controls['password'].valid">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                    <mat-error *ngIf="!signupForm.controls['password'].valid">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Create account</button>
        </form>

        <div class="button-row">
            <a routerLink="signup"><button mat-flat-button color="success">Already have an account? Login here</button></a>
        </div>
    </mat-card-content>
</mat-card>
